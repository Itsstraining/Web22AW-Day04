<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web bán hàng</title>
    <meta name="description" content="Bài tập web bán hàng của Nam">
    <link rel="stylesheet" href="./webbanhang-NAM.css">
</head>
<body>
    <div class="header">
        <div class="menu">
            <div class="blocktrai">
                <img class="logo" src="./logo-kfc.jpg" alt="logo kfc">
                <a class="menu-con" href="https://new.kfcvietnam.com.vn/menu/hot-deal">THỰC ĐƠN</a>
                <a class="menu-con" href="https://new.kfcvietnam.com.vn/menu/hot-deal">KHUYẾN MÃI</a>
                <a class="menu-con" href="https://new.kfcvietnam.com.vn/he-thong-nha-hang-kfc">HỆ THỐNG NHÀ HÀNG</a>
            </div>
            <div class="blockphai">
                <a class="lang" href="https://new.kfcvietnam.com.vn/en/">English</a>
                <img class="button-menu" src="./sign-in.png" alt="">
                <img class="button-menu" src="./basket.png" alt="">
                <img class="button-menu" src="./menu-button.png" alt="">
            </div>
        </div>
        <div class="subheader">
            <div class="submenu">
                <p class="loichao">Đặt ngay <span><img src="./giaohang.JPG" alt=""></span>Giao hàng <span><img src="./mangdi.JPG" alt="">hoặc Mang đi</span></p>
                <button class="nut-dat-hang" onclick="window.location.href='https://new.kfcvietnam.com.vn/store-selection';">Bắt đầu đặt hàng</button>
            </div>
        </div>
        <div>
            <img class="banner" src="./Homde32.jpg" alt="banner chính">
        </div>
    </div>
    <div class="body">
            <h2>DANH MỤC MÓN ĂN</h2>
            <div class="block-monan">
                <div class="cover">
                    <div class="monan">
                        <img class="anh-mon-an" src="./KHUYEN MAI.jpg" alt="">
                        <button class="nut-uu-dai">Ưu đãi<i class="arrow"></i></button>
                    </div>
                </div>
                <div class="cover">
                    <div class="monan">
                        <img class="anh-mon-an" src="https://static.kfcvietnam.com.vn/images/category/lg/MON MOI.jpg" alt="">
                        <button class="nut-uu-dai">Món mới<i class="arrow"></i></button>
                    </div>
                </div>
                <div class="cover">
                    <div class="monan">
                        <img class="anh-mon-an" src="https://static.kfcvietnam.com.vn/images/category/lg/COMBO 1 NGUOI.jpg" alt="">
                        <button class="nut-uu-dai">Combo 1 người<i class="arrow"></i></button>
                    </div>
                </div>
                <div class="cover">
                    <div class="monan">
                        <img class="anh-mon-an" src="https://static.kfcvietnam.com.vn/images/category/lg/COMBO NHOM.jpg" alt="">
                        <button class="nut-uu-dai">Combo nhóm<i class="arrow"></i></button>
                    </div>
                </div>
                <div class="cover">
                    <div class="monan">
                        <img class="anh-mon-an" src="https://static.kfcvietnam.com.vn/images/category/lg/GA.jpg?v=41MPa4" alt="">
                        <button class="nut-uu-dai">Gà rán - Gà quay<i class="arrow"></i></button>
                    </div>
                </div>
                <div class="cover">
                    <div class="monan">
                        <img class="anh-mon-an" src="https://static.kfcvietnam.com.vn/images/category/lg/COM.jpg?v=41MPa4" alt="">
                        <button class="nut-uu-dai">Burger - Cơm - mì Ý<i class="arrow"></i></button>
                    </div>
                </div>
                <div class="cover">
                    <div class="monan">
                        <img class="anh-mon-an" src="https://static.kfcvietnam.com.vn/images/category/lg/MON%20AN%20NHE.jpg?v=41MPa4" alt="">
                        <button class="nut-uu-dai">Thức ăn nhẹ<i class="arrow"></i></button>
                    </div>
                </div>
                <div class="cover">
                    <div class="monan">
                        <img class="anh-mon-an" src="https://static.kfcvietnam.com.vn/images/category/lg/TRANG%20MIENG.jpg?v=41MPa4" alt="">
                        <button class="nut-uu-dai">Thức uống và tráng miệng<i class="arrow"></i></button>
                    </div>
                </div>                    
            </div>
            <h2>CÓ THỂ BẠN SẼ THÍCH MÓN NÀY</h2>
            <div class="block-monan">
                <div class="cover">
                    <div class="monan">
                        <img class="anh-mon-an" src="https://static.kfcvietnam.com.vn/images/items/lg/D6.jpg?" alt="">
                        <div class="ten-combo">
                            <button class="nut-uu-dai">Combo nhóm 1</button>
                            <p class="gia">162.000</p>
                        </div>
                        <p class="desc-combo">3 Miếng Gà Rán + 1 Burger Tôm + 2 Lon Pepsi</p>
                    </div>
                </div>
                <div class="cover">
                    <div class="monan">
                        <img class="anh-mon-an" src="https://static.kfcvietnam.com.vn/images/items/lg/D7.jpg" alt="">
                        <button class="nut-uu-dai">Combo nhóm 2</button>
                    </div>
                </div>
                <div class="cover">
                    <div class="monan">
                        <img class="anh-mon-an" src="https://static.kfcvietnam.com.vn/images/items/lg/D8.jpg" alt="">
                        <button class="nut-uu-dai">Combo nhóm 3</button>
                    </div>
                </div>
                <div class="cover">
                    <div class="monan">
                        <img class="anh-mon-an" src="https://static.kfcvietnam.com.vn/images/items/lg/D9.jpg" alt="">
                        <button class="nut-uu-dai">Combo gia đình</button>
                    </div>
                </div>         
            </div>
    </div>
    <div></div>
</body>
<script src="./webbanhang-NAM.js"></script>
</html>
